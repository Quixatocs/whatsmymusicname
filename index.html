    <div id="banner">
      <div class="container" id="bannercon">
        <h1>What's My Music Name?</h1> 
      </div>
    </div>

    <!-- Huw's test Script-->

    <script type="text/javascript">

      var count = 0;
      var countMax = 4;
        
      var audioFile = ['audio/BassSat11.mp3',
                       'audio/BassSat12.mp3',
                       'audio/BassSat13.mp3',
                       'audio/BassSat14.mp3'];

      var chosen = Math.floor(Math.random() * audioFile.length);

      var sound = new Howl({
        urls: [audioFile[chosen]],
        //autoplay: true,
        //loop: true,
        //volume: 0.5,
        onend: function() {
          if (count < countMax) {
            count++;
            chosen = Math.floor(Math.random() * audioFile.length);
            console.log(chosen);
            sound.urls(audioFile[chosen]);
            sound.play();
          }
        }
      });
      //sound.urls(audioFile[chosen]);
      //sound.play();

    </script>

  </body>
